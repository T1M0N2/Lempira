<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lempira – Coming Soon</title>
    
    <!-- Favicon hinzufügen -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coming-soon-container">
        <!-- Logo-Bereich -->
        <div class="logo-container">
            <img src="Remove.png" alt="Lempira Logo" class="logo">
        </div>

        <!-- Haupt-Textbereich -->
        <div class="text-container">
            <p>Eleganz und Innovation für die Mode von morgen.</p>
            <h2>Coming Soon</h2>
        </div>

        <!-- Countdown-Timer -->
        <div class="countdown">
            <div id="days">00</div> <span>Tage</span>
            <div id="hours">00</div> <span>Stunden</span>
            <div id="minutes">00</div> <span>Minuten</span>
            <div id="seconds">00</div> <span>Sekunden</span>
        </div>
	</div>
    <script src="script.js"></script>
</body>
</html>
